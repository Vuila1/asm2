<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello - RGB Modern</title>
    <style>
        /* Importing a modern Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* White background */
            font-family: 'Rubik', sans-serif; /* Modern font */
            overflow: hidden;
        }

        h1 {
            font-size: 6rem;
            font-weight: 700;
            text-transform: uppercase;
            animation: rgbColor 2s infinite; /* Áp dụng hiệu ứng */
            color: red; /* Màu ban đầu */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4);
        }

        @keyframes rgbColor {
            0% {
                color: red;
            }
            25% {
                color: orange;
            }
            50% {
                color: green;
            }
            75% {
                color: blue;
            }
            100% {
                color: violet;
            }
        }
    </style>
</head>
<body>
<h1>Hello</h1>
</body>
</html>
